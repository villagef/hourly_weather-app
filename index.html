<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="mainWrapper">
        <div class="mainContainer">
            <section class="leftColumnSection">
                <div class="leftColumnWrapper">
                    <div class="daySection flex label">
                        <p>Dzień</p>
                    </div>
                    <div class="hourSection flex label">
                        <p>Godzina</p>
                    </div>
                    <div class="forecastSection flex label">
                        <p>Prognoza</p>
                    </div>
                    <div class="tempSection flex label">
                        <p>Temperatura</p>
                    </div>
                    <div class="rainSection flex label">
                        <p>Opady deszczu</p>
                    </div>
                    <div class="windSection flex label">
                        <p>Kierunek wiatru</p>
                    </div>
                    <div class="speedSection flex label">
                        <p>Prędkość</p>
                    </div>
                    <div class="pressureSection flex label">
                        <p>Ciśnienie</p>
                    </div>
                </div>
            </section>
            <section class="rightColumnSection flex">
                <div class="leftArrow">
                    <i class="fas fa-chevron-left fa-3x"></i>
                </div>
                <div class="rightArrow">
                    <i class="fas fa-chevron-right fa-3x"></i>
                </div>
                <div class="rightColumnWrapper flex">
                </div>
                <div class="shadowLeft"></div>
                <div class="shadowRight"></div>
            </section>
    </div>
    <div class="footer flex">
        <p>© 2021 Filip Wydra</p>
        <p><a href="https://github.com/villagef/hourly_weather-app"><i class="fab fa-github"></i>Github source code</a></p>
    </div>
</div>
    <script src="./js/index.js"></script>
    <script src="./js/scroll.js"></script>
</body>
</html>
